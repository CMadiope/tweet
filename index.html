<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="home">Home</div>
      <div class="top-tweet">
        <img src="./img/christmas-stars-svgrepo-com.svg" alt="first-tweet">
      </div>
    </div>
    <div class="main">
      <div class="profile">
        <img src="./img/IMG_20191021_132335_112.jpg" alt="">
      </div>
      <div class="type">
        <input type="text" placeholder="What's happening?">
      </div>
    </div>
    <div class="everyone">
      <div class="inline">
        <div class="pic">
        <img src="./img/stats-world-svgrepo-com.svg" alt="">
      </div>
      <div class="text">Everyone can reply</div>
      </div>
      <hr>
      
      <div class="footer">
        <div class="icons">
          <img src="./img/image.png" alt="media" class="icon">
          <img src="./img/gif.png" alt="gif" class="icon">
          <img src="./img/bar-chart.png" alt="vote" class="icon">
          <img src="img/happiness.png" alt="emoji" class="icon">
          <img src="img/calendar.png" alt="schedule" class="icon">
          <img src="img/location.png" alt="tag location" class="icon">
        </div>
        <div class="tweet">
          <button>Tweet</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
